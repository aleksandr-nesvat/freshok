<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ФРЕШОК - онлайн маркет</title>
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <ul class="header__items">
          <li class="header__item">
            <a class="header__link header__link--address" href="#">
              адрес и время доставки
            </a>
          </li>
          <li class="header__item">
            <a class="header__link header__link--phone" href="#">
              горячая линия 24/7
            </a>
          </li>
        </ul>
        <ul class="header__menu">
          <li class="header__menu-item">
            <a class="header__link" href="#">
              доставка
            </a>
          </li>
          <li class="header__menu-item">
            <a class="header__link" href="#">
              о нас
            </a>
          </li>
          <li class="header__menu-item">
            <a class="header__link" href="#">
              новости
            </a>
          </li>
        </ul>
      </div>
    </div>
    <nav class="navigation">
      <div class="container">
        <div class="header__bottom">
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="логотип">
          </a>
          <button class="btn header__dropdown">
            catalogue
          </button>
          <form action="" class="search">
            <input type="text">
            <button class="btn search__btn">Поиск</button>
          </form>
          <ul class="user-nav">
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <img src="images/icons/account_account.svg" alt="аккаунт">
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <span class="user-nav__num">12</span>
                <img src="images/icons/account_wishlist.svg" alt="отмеченное">
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <span class="user-nav__num">12</span>
                <img src="images/icons/account_cart.svg" alt="корзина">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>




  <script src="js/main.min.js"></script>
</body>

</html>
